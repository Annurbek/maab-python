<!DOCTYPE html>
<html>
<head>
<title>Прогноз погоды</title>
</head>
<body>
<h4>Прогноз погоды на 5 дней</h4>
<table>
<thead>
<tr>
<th>День</th>
<th>Температура</th>
<th>Состояние</th>
</tr>
</thead>
<tbody>
<tr>
<td>Понедельник</td>
<td>25°C</td>
<td>Солнечно</td>
</tr>
<tr>
<td>Вторник</td>
<td>22°C</td>
<td>Облачно</td>
</tr>
<tr>
<td>Среда</td>
<td>18°C</td>
<td>Дождливо</td>
</tr>
<tr>
<td>Четверг</td>
<td>20°C</td>
<td>Частично облачно</td>
</tr>
<tr>
<td>Пятница</td>
<td>30°C</td>
<td>Солнечно</td>
</tr>
</tbody>
</table>

</body>
</html>
